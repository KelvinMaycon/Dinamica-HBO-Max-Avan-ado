<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinâmica HBO Max</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
        body{
            background-image: url(Assets/Images/fundo.png);
            background-color: rgb(20, 20, 20);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
        }
        nav{
            display: flex;           
            margin-top: 30px;
            justify-content: space-around
        }
        .imageCenter{
            margin-left: 430px;
        }
        .login a{
            font-family: 'Inter';
            font-style: normal;
            text-decoration: none;
            font-size: 29px;
            line-height: 35px;
            color: white;
            margin-left: 140px;          
            justify-items: center;

        } 
        .login a:hover{
            color: #CCCCCC;
        }
                    /* Estilização do cabeçalho */
        section{
            
            align-items: center;
            text-align: center;
            margin-top: 140px;
        }

        .entry a{
            font-family: 'Inter';
            font-style: normal;
            font-weight: 700;
            font-size: 54px;
            text-decoration: none;
            color: #FFFFFF;
        }
        .entry a:hover{
            color:#CCCCCC;
        }
        .entry h2{
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-size: 29px;
            margin-top: 90px;            
            color: #FFFFFF;
        }
                    /* Estilização da seção */
       form{
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
        

       }
       form input{
        width: 566px;
        height: 53px;
        border-radius: 25px;
        border: none;      
        font-family: 'Inter';
        font-weight: 400;
        font-size: 33px;
        padding-left: 50px;
        background: rgba(127, 127, 127, 0.75);     
        
        
       }
       form input::placeholder{
        color: #FFFFFF;
       }

       form label{
        font-family: 'Inter';
        font-weight: 400;
        font-size: 33px;
        line-height: 40px;
        color: #FFFFFF;
        margin-bottom: 20px;
        margin-top: 20px;
        margin-right: 25%;
        
        
       }
       form button{
        margin-top: 50px;
        width: 215px;
        height: 55px;;
        background: linear-gradient(90deg, #A18CD1 0%, #FBC2EB 100%);
        border: none;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 25px;
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-size: 30px;
        align-items: center;
        text-align: center;
        cursor: pointer;    
       }
                    /* Estilização do formulário */
            
        
        
    </style>
</head>
<body>
    <nav>
        <div class="imageLeft">
            <a href=""><img src="Assets/Images/lupa.png"></a>
        </div>
        <div class="imageCenter">
            <img src="Assets/Images/hbo.png">
        </div>
        <div class="login">
            <a href="">Assinar</a>
            <a href="" id="loginRight">Entrar</a>
        </div>

    </nav>

    <section>
        <div class="entry">
            <h1><a href="">Entrar</a></h1>
            <h2>Você tem uma conta HBO Max?</h2>
        </div>
        
    </section>

    <form>
        <label>E-mail</label>
        <input type="email" placeholder="email@dnc.group">
        <label>Senha</label>
        <input type="password" placeholder="*******">
        <button type="submit">Entrar</button>

    </form>

    <footer>
        <h2>Você acessa a HBO Max por um provedor de TV, de internet ou celular?</h2>
        <button type="submit">Entrar como provedor</button>

    </footer>   
</body>
</html>
